kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: blograph
  name: blograph
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blograph
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      name: blograph
      labels:
        app: blograph
    spec:
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      containers:
      - image: gcr.io/passcod-services/github-passcod-blograph:v1.2.0
        imagePullPolicy: IfNotPresent
        name: blograph

        resources: {}

        env:
        - name: BLOGRAPH_REPO
          value: https://github.com/passcod/blograph-posts

        readinessProbe:
          timeoutSeconds: 3
          initialDelaySeconds: 3
          httpGet:
            path: "/healthz"
            port: 5000

        livenessProbe:
          timeoutSeconds: 3
          initialDelaySeconds: 30
          httpGet:
            path: "/healthz"
            port: 5000

