kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: blograph
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - hosts:
    - blog.passcod.name
    secretName: blog-tls
  rules:
  - host: blog.passcod.name
    http:
      paths:
      - path: /
        backend:
          serviceName: blograph
          servicePort: 80
